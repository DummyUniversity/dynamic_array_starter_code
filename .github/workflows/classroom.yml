name: Autograding Tests
on:
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: DA 000
      id: da-000
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 000
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 000"
        input: ''
        expected-output: '0'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 001
      id: da-001
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 001
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 001"
        input: ''
        expected-output: '0 1 2 3 4'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 002
      id: da-002
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 002
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 002"
        input: ''
        expected-output: '0 1 2 3 4'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 003
      id: da-003
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 003
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 003"
        input: ''
        expected-output: '0 1 2 3 4'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 004
      id: da-004
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 004
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 004"
        input: ''
        expected-output: '0 1 2 3'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 005
      id: da-005
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 005
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 005"
        input: ''
        expected-output: '0 1 3 4'
