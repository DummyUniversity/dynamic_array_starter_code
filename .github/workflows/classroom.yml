        input: ''
        expected-output: '7 6 5 4 3 2 1 0'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 011
      id: da-011
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 011
