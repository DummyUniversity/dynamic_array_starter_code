    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        DA-000_RESULTS: "${{steps.da-000.outputs.result}}"
        DA-001_RESULTS: "${{steps.da-001.outputs.result}}"
        DA-002_RESULTS: "${{steps.da-002.outputs.result}}"
        DA-003_RESULTS: "${{steps.da-003.outputs.result}}"
        DA-004_RESULTS: "${{steps.da-004.outputs.result}}"
        DA-005_RESULTS: "${{steps.da-005.outputs.result}}"
        DA-006_RESULTS: "${{steps.da-006.outputs.result}}"
        DA-007_RESULTS: "${{steps.da-007.outputs.result}}"
        DA-008_RESULTS: "${{steps.da-008.outputs.result}}"
        DA-009_RESULTS: "${{steps.da-009.outputs.result}}"
        DA-010_RESULTS: "${{steps.da-010.outputs.result}}"
        DA-011_RESULTS: "${{steps.da-011.outputs.result}}"
        DA-012_RESULTS: "${{steps.da-012.outputs.result}}"
        DA-013_RESULTS: "${{steps.da-013.outputs.result}}"
      with:
        runners: da-000, da-001, da-002, da-003, da-004, da-005, da-006, da-007, da-008, da-009, da-010, da-011, da-012, da-013