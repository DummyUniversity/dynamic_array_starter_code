      with:
        test-name: DA 006
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 006"
        input: ''
        expected-output: '0 1 5 3 4'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 007
      id: da-007
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 007
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 007"
        input: ''
        expected-output: '2'
        comparison-method: exact
        timeout: 1
        max-score: 1
    - name: DA 008
      id: da-008
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: DA 008
        setup-command: g++ da.cpp -o a.out
        command: "./a.out 008"
